{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
         <div class="col-sm-12">
              <div class="banner">
                  <div class="banner-text">
                       <h1>ToDo</h1>
                  </div>
              </div>
         </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
         <form method='POST'>
          {% csrf_token %}
              <div class="form-group">
                  <input type="text" class="form-control form-control-sm" name="task" placeholder="enter your name"><br>
              </div>
              <div class="form-group">
                 <input type="text" class="form-control form-control-sm" name="priority" placeholder="enter the priority"><br>
              </div>
              <div class="form-group">
                 <input type="date" class="form-control form-control-sm" name="date" placeholder="enter the date"><br>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary">
              </div>
         </form>
        </div>
        <div class="col-sm-6">
            {% for i in task %}
            <div class="shadow card">
                  <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>

                     <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Done</a>
                     <a class="btn btn-warning" href="{% url 'update' i.id %}" >update</a>

                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%  endblock %}
